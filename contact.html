    <main>
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <label for="name">Name:</label>                                     
            <input type="text" id="name" name="name" required class="m" placeholder="Enter Your Full Name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="m" placeholder="Enter Your email"><br><br>
            <label for="cities">Cities:</label>
            <select type="cities">
                <option value="Select">Select</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Select">Tamilnadu</option>
                <option value="Select">Telangana</option>
                <option value="Select">Kerla</option>
                <option value="Select">Karnataka</option>
                <option value="Select">Maharastra</option>
                <option value="Select">Punjab</option>
                <option value="Select">Jammu and Kashmir</option>
            </select><br><br>
            <label for="gender">Gender:</label>  
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required class="m"></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </main><br>
